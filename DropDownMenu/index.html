<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Drop Down Menu</title>
    <script src="./script.js" defer></script>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container">
      <button id="dropDownBtn">
        <image id="menu-icon" src="./images/menu.png" />
        <image id="close-icon" src="./images/close.png" />
      </button>
      <ul id="menu">
        <li>Edit</li>
        <li>Copy</li>
        <li>Delete</li>
      </ul>
    </div>
  </body>
</html>
